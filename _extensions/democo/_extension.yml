title: Democo
author: skaltman
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      title-block-banner: true
      embed-resources: true
      smooth-scroll: true
      theme: [sandstone, custom.scss]
    pdf:
      include-in-header:
      - "demopdf.tex"
      include-before-body:
       - "pagestyle.tex"
      toc: false
      code-block-bg: light
      linkcolor: highlight
      urlcolor: highlight